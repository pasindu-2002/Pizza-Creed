<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Pizza</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #343a40;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #343a40;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
  <h1>Edit Pizza</h1>
  <form th:action="@{/admin/pizza/saves}" th:object="${pizza}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="name">Pizza Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>

    <label for="size">Size:</label>
    <select id="size" name="size" th:field="*{size}" required>
      <option value="Small" th:selected="${pizza.size == 'Small'}">Small</option>
      <option value="Medium" th:selected="${pizza.size == 'Medium'}">Medium</option>
      <option value="Large" th:selected="${pizza.size == 'Large'}">Large</option>
    </select>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required>

    <button type="submit" class="btn">Save Changes</button>
  </form>
</div>
</body>
</html>
